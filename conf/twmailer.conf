# Server 
port = 8080
mail_spool_directory = mail_spool

# LDAP 
ldap_uri = ldap://ldap.technikum-wien.at
ldap_bind_dn_format = uid=%s,ou=people,dc=technikum-wien,dc=at

# Authentication 
max_login_attempts = 3
blacklist_duration_minutes = 1
attempt_reset_duration_minutes = 5
blacklist_file_path = ./data/ip_blacklist.txt

# Logging 
log_directory = ./logs
log_file = twmailer.log
log_level = INFO

# Client 
server_address = localhost 
// if localhost doesnt work try 127.0.0.1 or use the FH VPN and if nothing works mail me anfh22@outlook.com
client_timeout_seconds = 30

# Security 
use_tls = true
tls_cert_file = ./certs/server.crt
tls_key_file = ./certs/server.key

# Performance 
max_connections = 100
thread_pool_size = 10

# Debug 
debug_mode = false

